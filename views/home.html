<div class="jumbotron" ng-class="{ 'isRTL' : translation.isRTL }">
  <h1 class="display-4 text-center">{{translation.repairTitle.title}}</h1>
  <p class="lead text-justify letter">{{translation.repairTitle.text}}</p>
  <hr class="my-4">
  <p class="lead">
    <a class="btn btn-info btn-lg btn-block" href="#" role="button">{{translation.repairTitle.phone}} 054-903-60-23</a>
  </p>
</div>

<main role="main">   
 <div class="container services">
  <h1 class="display-4 text-center mt-5 fontShadow">{{translation.repairTitle.services}}</h1>
  <div class="row ">
    <div class="col-md-4 " ng-repeat="repair in repairs">
      <div class="card mb-4 cardShadow imageAnimation">
        <img class="card-img-top" alt="Photo" style="height: 100%; width: 100%; display: block; border-bottom: 1px solid gray;" ng-src="{{repair.thumb}}" data-holder-rendered="true">
        <div class="card-body">
          <h5 class="card-title">{{translation.repair.typeOfRepair}}</h5>
        </div>
       </div>
      </div>
     </div>  
   </div>      
</main>
