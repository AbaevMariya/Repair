<div class="container">         
  <div class="row justify-content-center">
    <div class="col-sm-6" id="colorBox">
       <div class="card cardOpacityContact cardRecomend">
         <div class="card-body">
            <h5 class="card-title stroke">Для заказа и получения подробной информации, пожалуйста, свяжитесь со мной:</h5>
            <p class="card-text textShadow">телефон: 054-9036023</p>
            <p class="card-text">Электронный адрес: deryuginm@gmail.com</p>
            <h5 class="card-title stroke">ОСТАВЬТЕ свои данные:</h5>
            
             <form name="contactForm" class="needs-validation" ng-submit="sendMessage()" novalidate>
               <div class="form-group">
                 <label for="validationCustomUsername">Ваше Имя</label>
                 <input type="text" class="form-control" id="validationCustom01" name="name" placeholder="Enter your Name" ng-model="contact.name" ng-required="true" />
                 <div ng-show="contactForm.name.$touched && contactForm.name.$invalid">
                   <small style="color: red; display: block; text-align: center;">Введите действительное имя</small>           
                 </div>                
               </div>                   
               <div class="form-group">
                  <label for="validationCustom02">Ваш электронный адрес</label>
                  <input type="email" class="form-control" id="validationCustom03" name="email" placeholder="Enter your Email" ng-model="contact.email" ng-required="true" />               
                  <div ng-show="contactForm.email.$touched && contactForm.email.$invalid">
                   <small style="color: red; display: block; text-align: center;">Введите действительный электронный адрес</small>           
                  </div>                 
                </div>
               <div class="form-group">
                  <label for="validationCustom03">Ваш телефон</label>
                  <input type="number" class="form-control" id="validationCustom03" name="phone" placeholder="Enter your phone" ng-model="contact.phone" ng-required="true" />
                  <div ng-show="contactForm.phone.$touched && contactForm.phone.$invalid">
                   <small style="color: red; display: block; text-align: center;">Введите действительный телефон</small>           
                  </div>                  
                </div>
                <div class="form-group">
                  <label for="validationCustom04">Ваше сообщение</label>
                     <textarea type="text" class="form-control" id="validationCustom04" name="message" placeholder="Your Message" ng-model="contact.message" ng-required="true"></textarea>
                 </div> 
                 <button class="btn btn-info" type="submit" value="Send" ng-disabled="contactForm.$invalid">Отправить</button>
            </form>

          </div>
        </div>
     </div>
   </div>
</div>
